<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎁 Tu regalo Serveo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header class="header">
            <img src="serveo.png" alt="Serveo Logo" class="logo">
            <h1 class="title">Descubre tu regalo 🎁</h1>
            <p class="subtitle">Introduce tu número de empleado para abrir tu caja sorpresa</p>
        </header>

        <section class="input-area">
            <input type="text" id="employeeId" placeholder="Ejemplo: 4011622">
            <button onclick="revealGift()">Mostrar regalo</button>
        </section>

        <section id="box" class="box hidden">
            <div class="lid"></div>
            <div class="gift">🎁</div>
        </section>

        <section id="result" class="result hidden"></section>

        <footer class="footer">
            <p>© Serveo 2025 – Sorteo interno. Todos los derechos reservados.</p>
        </footer>
    </main>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
